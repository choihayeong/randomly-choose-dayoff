<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤으로 날짜 정하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Raleway:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="title">
                랜덤으로 날짜 선택하기
                <span>- Randomly choose your day-off -</span>
            </h1>
        </header>
        <div class="content">
            <!-- calendar -->
            <div class="calendar">
                <div class="calendar__component">
                    <button type="button" class="btn-calprev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 id="currentYM">yyyy년 m월</h3>
                    <button type="button" class="btn-calnext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <table id="calTable" class="calendar__table table">
                    <caption>Calendar</caption>
                    <thead>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </thead>
                    <tbody>
                        <!-- generate calendar -->
                        <!-- // -->
                    </tbody>
                </table>
            </div>
            <!-- // -->
            <div id="holidayInfo" class="holiday-info">
                <span>
                    m월의 법정 공휴일은 d일, d일, ... 입니다.
                </span>
            </div>
            <div class="user-component">
                <div class="user-component__input flex">
                    <div class="input-group">
                        <label for="iptStartDate">시작 날짜</label>
                        <input type="date" name="" id="iptStartDate" class="ipt" value="">
                    </div>
                    ~
                    <div class="input-group">
                        <label for="iptEndDate">마지막 날짜</label>
                        <input type="date" name="" id="iptEndDate" class="ipt" value="">
                    </div>
                </div>

                <button type="button" id="randomBtn" class="btn btn--generate"> 
                    랜덤으로 날짜 선택하기! 
                </button>
            </div>
        </div>
        <!-- popup -->
        <div id="modal" class="popup">
            <div id="alert" class="popup__inner">
                <span>d<span>일이 선택되었습니다!
            </div>
        </div>
        <!-- // -->
    </div>

    <script src="js/LunarCalendar.js"></script>
    <script src="js/GenerateCalendar.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
